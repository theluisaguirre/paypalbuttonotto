<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Reserve Spot</title>

  <!-- ✅ PayPal SDK Script -->
  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_LIVE_CLIENT_ID&currency=USD&disable-funding=card,credit,paylater,venmo"></script>
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #paypal-button-container {
      width: 300px;
    }
  </style>
</head>
<body>
  <div id="paypal-button-container"></div>

  <script>
    paypal.Buttons({
      style: {
        layout: 'vertical',
        color: 'silver',
        shape: 'pill',
        label: 'paypal',
        height: 45
      },
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            description: "Sacramento Swap – July 20th (Premium Spot)",
            amount: {
              value: '100.00',
              currency_code: 'USD'
            },
            items: [{
              name: "Sacramento Premium Truck Spot",
              quantity: "1",
              unit_amount: { value: '100.00', currency_code: 'USD' }
            }]
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Thanks, ' + details.payer.name.given_name + '! Your $100 spot is reserved.');
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
