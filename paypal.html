<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Reserve Spot</title>

  <!-- âœ… Correct PayPal SDK Script -->
<script src="https://www.paypal.com/sdk/js?client-id=AYKDm32yu5EEVXfg_xuexdQ8Ka4D8WHvKPLmPBQ_x3OiOJM7mAKpGGtM0mcRMTIxm7v-yrtmRpKWIdB6&currency=USD&disable-funding=card,credit,paylater,venmo"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #paypal-button-container {
      width: 300px;
    }
  </style>
</head>
<body>
  <div id="paypal-button-container"></div>

  <script>
    paypal.Buttons({
      style: {
        layout: 'vertical',
        color: 'silver',
        shape: 'pill',
        label: 'paypal',
        height: 45
      },
      createOrder: function (data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: { value: '50.00' }
          }]
        });
      },
      onApprove: function (data, actions) {
        return actions.order.capture().then(function (details) {
          alert('Thanks, ' + details.payer.name.given_name + '! Your spot is reserved.');
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
