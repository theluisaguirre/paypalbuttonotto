<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Reserve Spot</title>
  <script src="https://www.paypal.com/sdk/js?client-id=AXBSmH4Eei7ybOo9or0r9_JqSGvBz55ER91ezR2BVD3Y1V2VcQIBSgfYihBU7kXnPKEmZWQbrz3KFthx&currency=USD"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #paypal-button-container {
      width: 260px;
    }
  </style>
</head>
<body>
  <div id="paypal-button-container"></div>

  <script>
    paypal.Buttons({
      style: {
        layout: 'vertical',
        color: 'silver', // closest to gray allowed by PayPal
        shape: 'pill',   // makes it rounded
        label: 'pay',    // removes the "PayPal" logo
        height: 45
      },
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: { value: '50.00' }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Transaction completed by ' + details.payer.name.given_name);
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
