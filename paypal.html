<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Reserve Spot</title>
    <script src="https://www.paypal.com/sdk/js?client-id=AXBSmH4Eei7ybOo9or0r9_JqSGvBz55ER91ezR2BVD3Y1V2VcQIBSgfYihBU7kXnPKEmZWQbrz3KFthx&currency=USD&intent=capture"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: transparent;
      }

      #reserve-btn {
        background-color: #e0e0e0;
        color: #000;
        font-size: 16px;
        font-family: sans-serif;
        padding: 14px 24px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        width: 260px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <button id="reserve-btn">Reserve Your Spot</button>

    <script>
      let paypalButtons = paypal.Buttons({
        createOrder: function (data, actions) {
          return actions.order.create({
            purchase_units: [{
              amount: { value: '50.00' } // Change to your desired amount
            }]
          });
        },
        onApprove: function (data, actions) {
          return actions.order.capture().then(function (details) {
            alert('Thanks, ' + details.payer.name.given_name + '! Your spot is reserved.');
          });
        },
        onError: function (err) {
          console.error(err);
          alert('Something went wrong. Please try again.');
        }
      });

      // Trigger PayPal flow manually when button is clicked
      document.getElementById('reserve-btn').addEventListener('click', function () {
        paypalButtons
          .render(document.createElement('div')) // Render in memory
          .then(() => paypalButtons.click());
      });
    </script>
  </body>
</html>
