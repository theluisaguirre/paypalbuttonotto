<!DOCTYPE html>
<html>
  <head>
    <title>PayPal Button</title>
    <meta charset="UTF-8" />
    <script src="https://www.paypal.com/sdk/js?client-id=AXBSmH4Eei7ybOo9or0r9_JqSGvBz55ER91ezR2BVD3Y1V2VcQIBSgfYihBU7kXnPKEmZWQbrz3KFthx&currency=USD"></script>
  </head>
  <body>
    <div id="paypal-button-container"></div>

    <script>
      paypal.Buttons({
        createOrder: function (data, actions) {
          return actions.order.create({
            purchase_units: [{
              amount: {
                value: '10.00' // Change this to your product's price
              }
            }]
          });
        },
        onApprove: function (data, actions) {
          return actions.order.capture().then(function (details) {
            alert('Transaction completed by ' + details.payer.name.given_name + '!');
          });
        }
      }).render('#paypal-button-container');
    </script>
  </body>
</html>
